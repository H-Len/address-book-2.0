<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>

  <title>Address Book</title>
</head>
<body>
  <h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form class="" id="new-contact" action="index.html" method="post">
    <label for="new-first-name">First name</label>
    <input type="text" name="" value="" id="new-first-name">
    <label for="new-last-name">Last Name</label>
    <input type="text" name="" value="" id="new-last-name">
    <label for="new-phone-number">Phone Number</label>
    <input type="text" id="new-phone-number">
    <button type="submit">Add</button>
  </form>
  <h2>Contacts:</h2>
    <ul id="contacts">
      <!-- contacts will list here -->
    </ul>

    <div id="show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <div id="buttons">
      </div>
    </div>
</body>
</html>
